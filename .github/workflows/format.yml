name: Format Check

on: [push, pull_request]

jobs:
    gofmt:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: 'stable'

            - name: Check formatting
              run: |
                echo "Running gofmt..."
                gofmt -l .
                if ! gofmt -l . | grep .; then
                    echo "Code is not properly formatted. Please run 'gofmt -w .' locally and commit the changes."
                    exit 1
                fi
